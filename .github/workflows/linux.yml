name: Linux

on:
  workflow_dispatch:
  push:
    paths:
      - "client/**"
      - "server/**"
      - "core/**"
      - "resources/**"
      - "CMakeLists.txt"
      - ".github/workflows/linux.yml"
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: write # for actions/upload-release-asset to upload release asset
    runs-on: ubuntu-latest

    env:
      PROJECT_NAME: ${{ github.event.repository.name }}
      PROJECT_BUILD_PATH: ${{ github.event.repository.name }}/build
      PROJECT_RELEASE_PATH: ${{ github.event.repository.name }}_dev_linux_x64
      PROJECT_RESOURCES_PATH: resources

    steps:
      - name: Checkout this repo
        uses: actions/checkout@master
        with:
          path: ${{ env.PROJECT_NAME }}

      # Cache dependencies to speed up builds
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            deps
            ~/.cmake
          key: ${{ runner.os }}-deps-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Setup dependencies
        run: |
          mkdir -p deps
          cd deps
          
          # Clone raylib if not present
          if [ ! -d "raylib" ] || [ ! -f "raylib/CMakeLists.txt" ]; then
            echo "Cloning raylib..."
            rm -rf raylib
            git clone --depth 1 --branch 5.0 https://github.com/raysan5/raylib.git raylib
          else
            echo "Using cached raylib"
          fi
          
          # Clone sol2 if not present  
          if [ ! -d "sol2" ] || [ ! -f "sol2/CMakeLists.txt" ]; then
            echo "Cloning sol2..."
            rm -rf sol2
            git clone --depth 1 --branch v3.3.0 https://github.com/ThePhD/sol2.git sol2
          else
            echo "Using cached sol2"
          fi
          
          # Clone box2d if not present
          if [ ! -d "box2d" ] || [ ! -f "box2d/CMakeLists.txt" ]; then
            echo "Cloning box2d..."
            rm -rf box2d
            git clone --depth 1 --branch v3.1.1 https://github.com/erincatto/box2d.git box2d
          else
            echo "Using cached box2d"
          fi
          
          cd ..
        shell: bash

      - name: Setup Release Paths
        run: |
          echo "PROJECT_RELEASE_PATH=${{ env.PROJECT_NAME }}_v${{ github.event.release.tag_name }}_linux_x64" >> $GITHUB_ENV
        shell: bash
        if: github.event_name == 'release' && github.event.action == 'published'

      - name: Setup Environment
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends libglfw3 libglfw3-dev libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxext-dev libxfixes-dev libwayland-dev libxkbcommon-dev
          mkdir ${{ env.PROJECT_RELEASE_PATH }}
          ls
        shell: bash

      - name: Verify Dependencies
        run: |
          echo "Checking dependency directories..."
          ls -la deps/
          echo "Raylib contents:"
          ls -la deps/raylib/ | head -10
          echo "Sol2 contents:"
          ls -la deps/sol2/ | head -10
          echo "Box2D contents:"
          ls -la deps/box2d/ | head -10
        shell: bash

      - name: Configure CMake
        run: |
          cd ${{ env.PROJECT_NAME }}
          # Build CMake arguments conditionally based on available dependencies
          CMAKE_ARGS="-B build -DCMAKE_BUILD_TYPE=Release"
          if [ -d "${{ github.workspace }}/deps/raylib" ]; then
            CMAKE_ARGS="$CMAKE_ARGS -DFETCHCONTENT_SOURCE_DIR_RAYLIB=${{ github.workspace }}/deps/raylib"
            echo "Using local raylib"
          fi
          if [ -d "${{ github.workspace }}/deps/sol2" ]; then
            CMAKE_ARGS="$CMAKE_ARGS -DFETCHCONTENT_SOURCE_DIR_SOL2=${{ github.workspace }}/deps/sol2"
            echo "Using local sol2"
          fi
          if [ -d "${{ github.workspace }}/deps/box2d" ]; then
            CMAKE_ARGS="$CMAKE_ARGS -DFETCHCONTENT_SOURCE_DIR_BOX2D=${{ github.workspace }}/deps/box2d"
            echo "Using local box2d"
          fi
          echo "CMake command: cmake $CMAKE_ARGS"
          cmake $CMAKE_ARGS

      - name: Build Product
        run: |
          cd ${{ env.PROJECT_NAME }}
          cmake --build build --config Release

      - name: Generate Artifacts
        run: |
          ls ${{ env.PROJECT_BUILD_PATH }}
          ls ${{ env.PROJECT_BUILD_PATH }}/${{ env.PROJECT_NAME }}
          mkdir -p ${{ env.PROJECT_RELEASE_PATH }}
          cp ${{ env.PROJECT_BUILD_PATH }}/${{ env.PROJECT_NAME }}/${{ env.PROJECT_NAME }}_client ${{ env.PROJECT_RELEASE_PATH }}/${{ env.PROJECT_NAME }}_client
          cp ${{ env.PROJECT_BUILD_PATH }}/${{ env.PROJECT_NAME }}/${{ env.PROJECT_NAME }}_server ${{ env.PROJECT_RELEASE_PATH }}/${{ env.PROJECT_NAME }}_server
          if [ -d "${{ env.PROJECT_NAME }}/${{ env.PROJECT_RESOURCES_PATH }}" ]; then
            cp -r ${{ env.PROJECT_NAME }}/${{ env.PROJECT_RESOURCES_PATH }} ${{ env.PROJECT_RELEASE_PATH }}/
            echo "Resources copied successfully:"
            find ${{ env.PROJECT_RELEASE_PATH }}/resources -type f -name "*.png" -o -name "*.lua" | sort
          else
            echo "No resources folder found, skipping..."
          fi
          cp ${{ env.PROJECT_NAME }}/README.md ${{ env.PROJECT_RELEASE_PATH }}/
          cp ${{ env.PROJECT_NAME }}/LICENSE ${{ env.PROJECT_RELEASE_PATH }}/
          echo "Final artifact contents:"
          ls -la ${{ env.PROJECT_RELEASE_PATH }}
          7z a ./${{ env.PROJECT_RELEASE_PATH }}.zip ./${{ env.PROJECT_RELEASE_PATH }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_RELEASE_PATH }}.zip
          path: ./${{ env.PROJECT_RELEASE_PATH }}.zip

      - name: Upload Artifact to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.PROJECT_RELEASE_PATH }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: github.event_name == 'release' && github.event.action == 'published'
