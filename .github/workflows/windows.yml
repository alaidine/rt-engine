name: Windows

on:
  workflow_dispatch:
  push:
    paths:
      - "src/**"
      - ".github/workflows/windows.yml"
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: write # for actions/upload-release-asset to upload release asset
    runs-on: windows-latest

    env:
      PROJECT_NAME: ${{ github.event.repository.name }}
      CLIENT_BUILD_PATH: "${{ github.event.repository.name }}\\projects\\VS2022\\build\\${{ github.event.repository.name }}_client\\bin\\x64\\Release"
      SERVER_BUILD_PATH: "${{ github.event.repository.name }}\\projects\\VS2022\\build\\${{ github.event.repository.name }}_server\\bin\\x64\\Release"
      PROJECT_RELEASE_PATH: ${{ github.event.repository.name }}_dev_win_x64
      PROJECT_RESOURCES_PATH: src\\resources

    steps:
      - name: Checkout this repo
        uses: actions/checkout@master
        with:
          path: ${{ env.PROJECT_NAME }}

      # Cache dependencies to speed up builds
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            raylib
            sol2
          key: ${{ runner.os }}-deps-${{ hashFiles('projects/VS2022/**/*.vcxproj', 'projects/VS2022/**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Setup dependencies
        run: |
          if (!(Test-Path "raylib")) {
            git clone --depth 1 https://github.com/raysan5/raylib.git raylib
          } else {
            Write-Host "Using cached raylib dependency"
          }
          if (!(Test-Path "sol2")) {
            git clone --depth 1 https://github.com/ThePhD/sol2.git sol2
          } else {
            Write-Host "Using cached sol2 dependency"
          }
        shell: pwsh

      # NOTE: Visual Studio project build configuration already defines all required directories where project is generated:
      # $(SolutionDir)\build\$(ProjectName)\bin\$(Platform)\$(Configuration)\
      - name: Setup Release Paths
        run: |
          echo "PROJECT_RELEASE_PATH=${{ env.PROJECT_NAME }}_v${{ github.event.release.tag_name }}_win_x64" >> $GITHUB_ENV
        shell: bash
        if: github.event_name == 'release' && github.event.action == 'published'

      - name: Setup Environment
        run: |
          mkdir ${{ env.PROJECT_RELEASE_PATH }}
          dir
        shell: cmd

      # Setup MSBuild.exe path if required
      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v2

      - name: Build raylib Library + Product (VS2022 solution)
        run: |
          dir
          cd ${{ env.PROJECT_NAME }}/projects/VS2022
          msbuild.exe ${{ env.PROJECT_NAME }}.sln /target:${{ env.PROJECT_NAME }}_client;${{ env.PROJECT_NAME }}_server /property:Configuration=Release /property:Platform=x64
          cd ../..
        shell: cmd

      - name: Generate Artifacts
        run: |
          dir ${{ env.CLIENT_BUILD_PATH }}
          dir ${{ env.SERVER_BUILD_PATH }}
          copy /Y ${{ env.CLIENT_BUILD_PATH }}\\${{ env.PROJECT_NAME }}_client.exe ${{ env.PROJECT_RELEASE_PATH }}\\${{ env.PROJECT_NAME }}_client.exe
          copy /Y ${{ env.SERVER_BUILD_PATH }}\\${{ env.PROJECT_NAME }}_server.exe ${{ env.PROJECT_RELEASE_PATH }}\\${{ env.PROJECT_NAME }}_server.exe
          if exist ${{ env.PROJECT_NAME }}\\${{ env.PROJECT_RESOURCES_PATH }} (
            xcopy ${{ env.PROJECT_NAME }}\\${{ env.PROJECT_RESOURCES_PATH }} ${{ env.PROJECT_RELEASE_PATH }}\\resources /s /e /i
          ) else (
            echo No resources folder found, skipping...
          )
          copy /Y ${{ env.PROJECT_NAME }}\\README.md ${{ env.PROJECT_RELEASE_PATH }}\\README.md
          copy /Y ${{ env.PROJECT_NAME }}\\LICENSE ${{ env.PROJECT_RELEASE_PATH }}\\LICENSE
          dir ${{ env.PROJECT_RELEASE_PATH }}
          7z a .\\${{ env.PROJECT_RELEASE_PATH }}.zip .\\${{ env.PROJECT_RELEASE_PATH }}
        shell: cmd

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_RELEASE_PATH }}.zip
          path: ./${{ env.PROJECT_RELEASE_PATH }}.zip

      - name: Upload Artifact to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.PROJECT_RELEASE_PATH }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: github.event_name == 'release' && github.event.action == 'published'
